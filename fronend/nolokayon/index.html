  <script>
    // Function to set background images from data-bgimg attribute
    const dataBackgroundImage = () => {
      const elements = document.querySelectorAll<HTMLElement>('[data-bgimg]');
      elements.forEach((element) => {
        const bgImgUrl = element.getAttribute('data-bgimg');
        if (bgImgUrl) {
          element.style.backgroundImage = `url(${bgImgUrl})`;
        }
      });
    };
    dataBackgroundImage();
  </script>
